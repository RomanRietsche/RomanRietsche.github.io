{{ $section := .Site.GetPage "section" "events" }}
{{ if $section }}
  <section id="events">
    <h2>{{ .Title }}</h2>
    {{ range $section.Pages }}
      <article>
        <h3><a href="{{ .Permalink }}">{{ .Title }}</a></h3>
        <p>{{ .Params.location }}</p>
        <p>{{ .Params.date }}</p>
      </article>
    {{ end }}
  </section>
{{ end }}
